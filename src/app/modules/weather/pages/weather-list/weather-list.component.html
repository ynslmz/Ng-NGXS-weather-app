<div class="row" *ngIf="cities$ | async as result">
  <div class="col" *ngFor="let city of result.list">
    <bb-weather-city [cityWeatherData]="city">
    </bb-weather-city>
  </div>
</div>
<ng-container *ngIf="city$ |async as cty">
  <bb-weather-detail-of-city [detailedCity]="cty">
  </bb-weather-detail-of-city>
</ng-container>
