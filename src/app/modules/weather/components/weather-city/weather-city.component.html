<div class="card mb-5" (click)="onClick(cityWeatherData.coord, cityWeatherData.name)">
  <div class="card-header text-center">
    <span class="fs-6">{{ cityWeatherData.name }}</span>
  </div>
  <div class="card-body d-flex flex-column">
    <bb-weather-icon [weather]="cityWeatherData.weather"></bb-weather-icon>
    <p class="text-center">Temp : {{cityWeatherData.main.temp }} <i [class]="'temp ' + unit"></i>
    </p>
    <p class="text-center">Wind : {{cityWeatherData.wind.speed }} <i [class]="'wind '+ unit"></i> </p>
  </div>
</div>
