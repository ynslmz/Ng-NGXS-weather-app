<div class="card mb-5" (click)="onClick(cityWeatherData.coord)">
  <div class="card-header text-center">
    <span class="fs-6">{{ cityWeatherData.name }}</span>
  </div>
  <div class="card-body d-flex flex-column">
    <div class="p-1 text-center">
      <ng-container *ngFor="let w of cityWeatherData.weather">
        <img src="{{'http://openweathermap.org/img/wn/'+ w.icon +'@2x.png'}}" [alt]="w.description"
          class="weather-icon">

      </ng-container>
    </div>
    <p class="text-center">Temp : {{cityWeatherData.main.temp }} <i [class]="'temp ' + unit"></i>
    </p>
    <p class="text-center">Wind : {{cityWeatherData.wind.speed }} <i [class]="'wind '+ unit"></i> </p>
  </div>
</div>
